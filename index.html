<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding Challenge Rubino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lim Rubino.css">
  </head>
  <body>
    <!-- Corpo centrale sito -->
    <div class="container">

      <header>
        <!-- Logo e sottotitolo -->
        <div class="logo-subtitle">
          <img class="logo" src="logo.png">
          <span class="subtitle">Taking Booleaners from A to B</span>
        </div>
      </header>

      <nav>
        <!-- Menu prenotazione -->
        <div class="menu-prenotazione">
          <button type="button" name="Prenota">Prenota</button>
          <button type="button" name="Termina Prenotazione">Termina Prenotazione</button>
          <button type="button" name="Accendi Luci">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- Lista monopattini disponibili -->
        <div class="row monopattino">
          <input type="checkbox" name="gino22">
          <span>Monopattino Gino22</span>
          <div class="via-carica">
            <span class="via"> Via Guadalametri - a 220 metri da te</span>
            <span>Stato carica:</span>
            <div class="stato-carica-monopattino-gino22">
            </div>
          </div>
        </div>

        <div class="row monopattino">
          <input type="checkbox" name="mike24">
          <span>Monopattino Mike24</span>
          <div class="via-carica">
            <span class="via"> Via Ricciardoni - a 420 metri da te</span>
            <span>Stato carica:</span>
            <div class="stato-carica-monopattino-mike24">
            </div>
          </div>
        </div>

        <div class="row monopattino">
          <input type="checkbox" name="fede154">
          <span>Monopattino Fede154</span>
          <div class="via-carica">
            <span class="via"> Via Mentarini - a 490 metri da te</span>
            <span>Stato carica:</span>
            <div class="stato-carica-monopattino-fede154">
            </div>
          </div>
        </div>
      </main>

    </div>
  </body>
</html>
